version: '3'
services:
  mysql_master:
    image: mysql:5.7
    env_file:
      - ./master/mysql_master.env
    container_name: "mysql_master"
    restart: "no"
    ports:
      - 4406:3306
    volumes:
      - ./master/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./master/data:/var/lib/mysql
    networks:
      - overlay

  mysql_slave_0:
    image: mysql:5.7
    env_file:
      - ./slave_0/mysql_slave.env
    container_name: "mysql_slave_0"
    restart: "no"
    ports:
      - 5506:3306
    depends_on:
      - mysql_master
    volumes:
      - ./slave_0/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./slave_0/data:/var/lib/mysql
    networks:
      - overlay

  mysql_slave_1:
    image: mysql:5.7
    env_file:
      - ./slave_1/mysql_slave.env
    container_name: "mysql_slave_1"
    restart: "no"
    ports:
      - 6606:3306
    depends_on:
      - mysql_master
    volumes:
      - ./slave_1/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./slave_1/data:/var/lib/mysql
    networks:
      - overlay
networks:
  overlay:

